<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link href="dist/style.css" rel="stylesheet" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.5" />
    <input type="color" id="color" />
    <div>
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
      <div
        class="color-option"
        style="background-color: #d35400"
        data-color="#d35400"
      ></div>
      <div
        class="color-option"
        style="background-color: #bdc3c7"
        data-color="#bdc3c7"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
    </div>
    <button id="mode-btn">Fill</button>
    <button id="reset-btn">Reset</button>
    <button id="eraser-btn">Eraser</button>
    <input type="file" accept="image/*" id="image" />
    <section id="text-container">
      <input type="text" placeholder="Write and then double click" id="text" />
      <div class="text-style">
        <h2>Text Style</h2>
        <button id="fill-mode">Fill</button>
        <button id="stroke-mode">Stroke</button>
      </div>
      <div class="text-font">
        <h2>Font Style</h2>
        <span>Font1</span>
        <span>Font2</span>
      </div>
    </section>

    <button id="save-btn">Save Image</button>
  </body>
</html>
