                </div>
              </div>

              <input
                id="line-width"
                type="range"
                min="1"
                max="10"
                value="5"
                step="0.5"
              />
            </div>
            <div class="mode-btn">
              <button id="mode-btn__pen">
                <i class="fa-solid fa-paintbrush-fine"></i>
              </button>
              <button id="mode-btn__fill">
                <i class="fa-solid fa-fill-drip"></i>
              </button>
              <button id="eraser-btn">
                <i class="fa-solid fa-eraser"></i>
              </button>
            </div>
            <input
              type="text"
              placeholder="Write and then double click"
              id="text"
            />
            <div class="font-style">
              <button class="font-style__btn" id="fill-mode">
                <i class="fa-solid fa-text"></i>
              </button>
              <button class="font-style__btn" id="stroke-mode">
                <div><i class="fa-thin fa-text"></i></div>
              </button>
            </div>

                </div>
                <input

                  type="range"

                  step="1"
