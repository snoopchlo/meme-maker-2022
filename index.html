<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Inter:wght@200;400;500;600;700;800;900&family=Montserrat&family=Mouse+Memoirs&family=Oleo+Script+Swash+Caps&family=Orbitron&family=Pacifico&family=Permanent+Marker&family=Play&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="dist/style.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.5" />
    <input type="color" id="color" />
    <div>
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
      <div
        class="color-option"
        style="background-color: #d35400"
        data-color="#d35400"
      ></div>
      <div
        class="color-option"
        style="background-color: #bdc3c7"
        data-color="#bdc3c7"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
    </div>
    <button id="mode-btn">Fill</button>
    <button id="reset-btn">Reset</button>
    <button id="eraser-btn">Eraser</button>
    <input type="file" accept="image/*" id="image" />
    <section id="text-container">
      <input type="text" placeholder="Write and then double click" id="text" />
      <div class="text-style">
        <h2>Text Style</h2>
        <button id="fill-mode">Fill</button>
        <button id="stroke-mode">Stroke</button>
      </div>
      <div class="text-font">
        <div class="dropdown">
          <button
            id="font-dropdown-btn"
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Fonts
          </button>
          <ul class="dropdown-menu">
            <li id="bhutuka">
              <a class="dropdown-item" href="#">BhuTuka Expanded One</a>
            </li>
            <li id="montserrat">
              <a class="dropdown-item" href="#">Montserrat</a>
            </li>
            <li id="mouse">
              <a class="dropdown-item" href="#">Mouse Memoirs</a>
            </li>
            <li id="oleo">
              <a class="dropdown-item" href="#">Oleo Script Swash Caps</a>
            </li>
            <li id="orbitron">
              <a class="dropdown-item" href="#">Orbitron</a>
            </li>
            <li id="pacifico">
              <a class="dropdown-item" href="#">Pacifico</a>
            </li>
            <li id="permanent">
              <a class="dropdown-item" href="#">Permanent Marker</a>
            </li>
            <li id="play"><a class="dropdown-item" href="#">Play</a></li>
            <li id="roboto"><a class="dropdown-item" href="#">Roboto</a></li>
            <li id="sans-serif">
              <a class="dropdown-item" href="#">Sans-serif</a>
            </li>
          </ul>
        </div>

        <h2>Font Style</h2>
        <span>Font1</span>
        <span>Font2</span>
      </div>
    </section>

    <button id="save-btn">Save Image</button>
  </body>
</html>
